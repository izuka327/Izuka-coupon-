<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <title>ခဲခြစ်ကံစမ်းမဲ Campaign</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f7f7f7;}
    .card { background: white; padding: 30px; margin: 40px auto; border-radius: 12px; max-width: 340px; box-shadow: 0 0 16px #ddd;}
    h1 { color: #d2691e; }
    .result { font-size: 1.4em; margin: 16px 0; color: #1e7e34;}
    .btn { font-size: 1.1em; padding: 10px 28px; margin: 8px; border-radius: 6px; border: none; background: #ff9800; color: white; cursor: pointer;}
    .btn:active { background: #d2691e; }
    .share { font-size: 0.95em; color: #555; margin: 18px 0 0;}
  </style>
</head>
<body>
  <div class="card">
    <h1>ခဲခြစ်ကံစမ်းမဲ</h1>
    <p>မိတ်ဆွေတို့အတွက် ကံစမ်းနိုင်တဲ့ campaign!</p>
    <button class="btn" onclick="scratch()">ခဲခြစ်ကံစမ်းမယ်</button>
    <div id="result" class="result"></div>
    <hr>
    <button class="btn" onclick="share()">Campaign ကို Share လုပ်မယ်</button>
    <div class="share">မိမိနာမည်ဖြင့် campaign link ကို ပေးပို့နိုင်ပါသည်။</div>
  </div>
  <script>
    // ဆုစဉ်များကို အလိုရှိသလို ပြင်နိုင်ပါသည်။
    const prizes = [
      "1000 Ks", 
      "iPhone 15", 
      "500 Ks",
      "BETTER LUCK NEXT TIME!",
      "Voucher 10%", 
      "No Prize",
      "Special Gift"
    ];

    function scratch() {
      const prize = prizes[Math.floor(Math.random() * prizes.length)];
      document.getElementById('result').textContent = "သင်ရရှိခဲ့သော ဆု: " + prize;
    }

    function share() {
      const name = prompt("မိမိနာမည် (သို့) code ထည့်ပါ:");
      if (!name) return;
      const url = window.location.origin + window.location.pathname + "?ref=" + encodeURIComponent(name);
      navigator.clipboard.writeText(url);
      alert("သင့် Campaign link ကို Copy လုပ်ပြီးသား ဖြစ်ပါသည်။\n\n" + url + "\n\nမိတ်ဆွေများကို paste သို့ share လုပ်နိုင်ပါသည်။");
    }

    // Optional: Auto-show referrer
    const params = new URLSearchParams(window.location.search);
    if(params.has('ref')) {
      document.querySelector('.share').innerHTML += '<br><b>Campaign Referrer:</b> ' + params.get('ref');
    }
  </script>
</body>
</html>
